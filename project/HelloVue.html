<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>{{message}}</h3>
    <h3>{{name}}</h3>
    <ul>
        <li v-for="movie in movies">{{movie}}</li>
    </ul>
    <h3>{{counter}}</h3>
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
</div>
</body>
<script>
    // let(变量）/const（常量)
    const app = new Vue({
        el: '#app', // 用于挂载要管理的元素
        data: {
            // 定义数据
            message: '你好，刘绪俭',
            name: 'message',
            movies: ['星际穿越', '大话西游', '少年派', '海贼王'],
            counter: 0
        },
        methods: {
            add: function () {
                console.log('add被执行')
                this.counter++
            },
            sub: function () {
                console.log('sub被执行')
                this.counter--
            }
        }
    })
</script>
</html>
