<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
<cpn></cpn>
<cpn>
    <!-- 获取子组件中的pLanguages -->
    <template slot-scope="slot">
        <span v-for="item in slot.data">{{item}}--</span>
    </template>
</cpn>
</div>
</body>
<template id="cpn">
    <div>
        <slot :data="pLanguages">
            <ul>
                <li v-for="item in pLanguages">
                    {{item}}
                </li>
            </ul>
        </slot>
    </div>
</template>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好呀'
        },
        components: {
            cpn: {
                template: '#cpn',
                data() {
                    return {
                        pLanguages: ['java1', 'java2', 'java3']
                    }
                }
            }
        }
    })
</script>
</html>
